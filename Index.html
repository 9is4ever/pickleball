<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball App for Women - Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-semibold text-blue-600 text-center mb-6">Pickleball App for Women - Prototype</h1>

        <div id="onboarding" class="form-container">
            <h2 class="section-header">Hey! Welcome to Join our PRE Pickleball Group</h2>
            <form id="onboardingForm" class="space-y-6">
                <div>
                    <label for="yourName" class="input-label">Your name</label>
                    <input type="text" id="yourName" name="yourName" required class="form-input" placeholder="Enter your name">
                </div>

                  <div>
                    <label for="yourLocation" class="input-label">Your location</label>
                    <input type="text" id="yourLocation" name="yourLocation" required class="form-input"  placeholder="Enter your house or street">
                </div>
                <div>
                    <label for="pickleballSkill" class="input-label">What is your pickleball skill level? (See <a href="https://usapickleball.org/player-skill-rating-definitions/" target="_blank" class="text-blue-500 hover:underline">skill level definitions</a>)</label>
                    <select id="pickleballSkill" name="pickleballSkill" required class="form-select">
                        <option value="">Select an option</option>
                        <option value="beginner">Beginner (1.0 - 2.0)</option>
                        <option value="intermediate">Intermediate (2.5 - 3.5)</option>
                        <option value="advanced">Advanced (4.0 - 5.0)</option>
                        <option value="professional">Professional (5.0+)</option>
                    </select>
                </div>
                <div>
                    <label for="timeFelxible" class="input-label">Is your pickleball time flexible?</label>
                    <div class="form-radio-group">
                        <label class="form-radio-label">
                            <input type="radio" name="timeFelxible" value="yes" class="form-radio-input" required>
                            Yes
                        </label>
                        <label class="form-radio-label">
                            <input type="radio" name="timeRigid" value="no" class="form-radio-input">
                            No
                        </label>
                    </div>
                </div>
                
                <div style="display: none;">
                    <label for="hangout" class="input-label">Do you want to hang out after pickleball?</label>
                    <div class="form-radio-group">
                        <label class="form-radio-label">
                            <input type="radio" name="hangout" value="yes" class="form-radio-input" required>
                            Yes
                        </label>
                        <label class="form-radio-label">
                            <input type="radio" name="hangout" value="no" class="form-radio-input">
                            No
                        </label>
                    </div>
                </div>
                 <div>
                    <label for="ownBackyardCourt" class="input-label">Do you have a pickleball court in your backyard and would like to offer it for games?</label>
                    <div class="form-radio-group">
                        <label class="form-radio-label">
                            <input type="radio" name="ownBackyardCourt" value="yes" class="form-radio-input" required>
                            Yes
                        </label>
                        <label class="form-radio-label">
                            <input type="radio" name="ownBackyardCourt" value="no" class="form-radio-input">
                            No
                        </label>
                    </div>
                </div>
                <div>
                    <label for="playTimePreference" class="input-label">Do you want to initiate a play time or join another play time?</label>
                    <select id="playTimePreference" name="playTimePreference" required class="form-select">
                        <option value="">Select an option</option>
                        <option value="initiate">Initiate a play time</option>
                        <option value="join">Join another play time</option>
                    </select>
                </div>

                <button type="submit" class="primary-button">Complete Onboarding</button>
            </form>
        </div>

        <div id="profile-list" class="form-container hidden">
            <h2 class="section-header">Nearby Pickleball Players</h2>
            <div id="playerProfiles" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>

        <div id="chat" class="chat-container hidden">
            <h2 class="chat-header">Chat</h2>
            <div id="chatMessages" class="chat-messages">
                </div>
            <div class="chat-input-container">
                <input type="text" id="messageInput" placeholder="Type your message..." class="chat-input">
                <button id="sendButton" class="primary-button">Send</button>
            </div>
        </div>

        <div id="activities" class="form-container">
            <h2 class="section-header">Pickleball Activities</h2>
            <div id="activityList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                </div>
            <button id="createActivityButton" class="primary-button">Create Activity</button>
        </div>

        <div id="createActivityForm" class="form-container hidden">
            <h2 class="section-header">Create Pickleball Activity</h2>
            <form id="activityForm" class="space-y-6">
                <div>
                    <label for="activityName" class="input-label">Activity Name</label>
                    <input type="text" id="activityName" name="activityName" required class="form-input">
                </div>
                <div>
                    <label for="activityDescription" class="input-label">Description</label>
                    <textarea id="activityDescription" name="activityDescription" required class="form-textarea"></textarea>
                </div>
                <div>
                    <label for="activityDate" class="input-label">Date</label>
                    <input type="date" id="activityDate" name="activityDate" required class="form-input">
                </div>
                 <div>
                    <label for="activityTime" class="input-label">Time</label>
                    <input type="time" id="activityTime" name="activityTime" required class="form-input">
                </div>
                <div>
                    <label for="activityLocation" class="input-label">Location</label>
                     <input type="text" id="activityLocation" name="activityLocation" required class="form-input">
                </div>
                <div>
                    <label for="activityMaxParticipants" class="input-label">Max Participants</label>
                    <input type="number" id="activityMaxParticipants" name="activityMaxParticipants" required class="form-input">
                </div>
                <div>
                    <label for="minParticipants" class="input-label">Minimum Participants</label>
                    <input type="number" id="minParticipants" name="minParticipants" value="3" required class="form-input">
                </div>
                <div>
                    <label for="skillLevel" class="input-label">Skill Level</label>
                    <select id="skillLevel" name="skillLevel" required class="form-select">
                        <option value="">Select an option</option>
                         <option value="beginner">Beginner (1.0 - 2.0)</option>
                        <option value="intermediate">Intermediate (2.5 - 3.5)</option>
                        <option value="advanced">Advanced (4.0 - 5.0)</option>
                        <option value="professional">Professional (5.0+)</option>
                    </select>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancelActivityButton" class="secondary-button">Cancel</button>
                    <button type="submit" class="primary-button">Create Activity</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
